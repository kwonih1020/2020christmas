<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image"
        content="https://i.imgur.com/fPuBDy8.png">
    <meta property="og:title" content="익현이와 성경이에 크리스마스 카드">
    <meta property="og:description" content="행복하고 따듯한 크리스마스 보내세요!">
    <link rel="shortcut icon"
        href="https://i.imgur.com/6lk8ehB.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
    <title>2020년을 보내며</title>
    <style>
        * {
            font-family: 'Stylish', sans-serif;
        }

        body {
            background-color: #9b070f;
        }

        .envelope {
            width: 300px;
            height: 300px;
            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;
            margin: 200px auto 0px auto;
            cursor: pointer;
        }

        .envelope-msg {
            color: white;
            text-align: center;
        }

        .letter-open {
            display: none;
        }

        .image {
            width: 200px;
            height: 200px;
            background-image:
                url('https://i.imgur.com/lFlMo1Y.gif');
            background-size: cover;
            background-position: center;
            background-color: white;
            margin: 100px auto 0px auto;
            border-radius: 100px;
            border: 5px solid white;
            box-shadow: 0px 0px 10px 2px white;
        }

        .title {
            color: white;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .messagebox {
            background-color: ivory;
            width: 400px;
            margin: auto;
            color: brown;
            padding: 30px;
            font-size: 20px;
            line-height: 30px;
            border: 5px solid white;
            box-shadow: 0px 0px 10px 2px white;
        }

        .from {
            text-align: right;
            margin-bottom: 0px;
        }

        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                padding: 20px;
            }

            .image {
                width: 190px;
                height: 190px;
                margin: 70px auto 0px auto;
            }

            .title {
                font-size: 30px;
            }

            .envelope {
                margin: 150px auto 0px auto;
            }
            .from {
                font-size: 17px;
            }
        }
    </style>

    <script>
        $(document).ready(function () {
            $(".envelope").click(function () {
                $('.letter-close').fadeOut(function () {
                    window.setTimeout(function () {
                        $('.letter-open').fadeIn(2000);
                    }, 300);
                });
            });
        });

        function go_image() {
            alert("신혼커플 :)")
            window.location.href=""
        }

        // function open_letter() {
        //     document.getElementsByClassName("letter-close")[0].style.display = 'none'
        //     document.getElementsByClassName("letter-open")[0].style.display = 'block'
        // }
    </script>
</head>

<body>
    <div class="letter-close">
        <div class="envelope"></div>
        <h2 class="envelope-msg">봉투를 클릭해주세요!</h2>
    </div>
    <div class="letter-open">
        <div class="image" onclick="go_image()"></div>
        <h1 class="title">Merry Christmas <br />
        Happy New Year
        </h1>
        <div class="messagebox">
            한 해 동안 베풀어주신 하나님의 은혜에 감사하는 시간입니다. 
            예수님의 생신을 축하드리며 사랑하는 가족들, 친구들 모두 
            사랑과 기쁨이 가득한 성탄절 보내시고 새해에도 늘 행복하시고 건강하세요!
            <p class="from">
                12.24.2020 <br />
                권익현, 박성경 드림
            </p>
        </div>
    </div>
</body>

</html>
